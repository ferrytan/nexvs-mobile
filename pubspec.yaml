name: nexvs
description: "NEXVS - Connect & VS. A platform for hobbyists to connect, compete, and share."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  go_router: ^14.6.2

  # State Management
  get_it: ^8.0.2
  injectable: ^2.4.4

  # Local Storage
  objectbox: ^4.0.3
  objectbox_flutter_libs: ^4.0.3

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.0
  internet_connection_checker: ^1.0.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0

  # Utilities
  equatable: ^2.0.5
  dartz: ^0.10.1
  logger: ^2.5.0
  path_provider: ^2.1.5
  shared_preferences: ^2.3.4
  uuid: ^4.5.1

  # Firebase (optional - for future use)
  # firebase_core: ^3.8.0
  # firebase_analytics: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.2
  objectbox_generator: ^4.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

